name: Node CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node_version: [12.x, 14.x]
        os: [ubuntu-latest, windows-latest, macOS-latest]
    steps:
      - uses: actions/checkout@v2
      - name: build
        run: |
          yarn
          yarn build
      - name: upload dist artifact
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist/
          retention-days: 5
